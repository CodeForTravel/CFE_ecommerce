{% extends "base.html" %}


{% block content %}


<div class="container">
	<div class='row'>
        <div class='col'>
                <h1>{{ object.title }}</h1>
                {{ object.timestamp|timesince }} ago
                {{ object.description|linebreaks }}<br/>
                {% if object.image %}
                    <img src='{{ object.image.url }}' class='img-fluid' />
                {% endif %}
        </div>
        <div class="col">
             {% include 'products/snippets/update_cart.html' with product=object cart=cart %}
        </div>
    </div>
</div>


{% endblock %}
